<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="mystyle.css">
</head>

<body>

    <header>
        <div id="navbar.html" data-include-path="navbar.html"></div>
        <script src="nav.js"></script>
    </header>

    <section>
        <h1 class="section-title text-center mt-3">I love all of my seasons</h1>
        <h4 class="text-center">Here is my 22-23</h4>
        <hr>
        <div class="season-photos mt-5">
            <div class="row">
                <span class="season-label">☃️Winter☃️</span>
                <img id="winter1" class="col-sm-3 image-description" src="winter1.jpeg" alt="winter1">
                <img id="winter2" class="col-sm-3 image-description" src="winter2.jpeg" alt="winter2">
                <img id="winter3" class="col-sm-3 image-description" src="winter3.jpeg" alt="winter3">
            </div>
            <div class="row">
                <span class="season-label">🌹Spring🌹</span>
                <img id="spring1" class="col-sm-3" src="spring1.jpeg" alt="spring1">
                <img id="spring2" class="col-sm-3" src="spring2.jpeg" alt="spring2">
                <img id="spring3" class="col-sm-3" src="spring3.jpeg" alt="spring3">
            </div>
            <div class="row">
                <span class="season-label">☀️Summer☀️</span>
                <img id="summer1" class="col-sm-3" src="summer1.jpeg" alt="summer1">
                <img id="summer2" class="col-sm-3" src="summer2.jpeg" alt="summer1">
                <img id="summer3" class="col-sm-3" src="summer3.jpeg" alt="summer1">
            </div>
            <div class="row">
                <span class="season-label">🍁Fall🍁</span>
                <img id="fall1" class="col-sm-3" src="fall1.jpeg" alt="fall1">
                <img id="fall2" class="col-sm-3" src="fall2.jpeg" alt="fall2">
                <img id="fall3" class="col-sm-3" src="fall3.jpeg" alt="fall3">
            </div>
        </div>
    </section>

    <footer>
        <div data-include-path="footer.html"></div>
        <script src="footer.js"></script>
    </footer>

    <script src="scc.js"></script>

</body>

</html>
