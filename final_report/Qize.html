<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="mystyle.css">

</head>
<body>
<header>
    <div id="navbar.html" data-include-path="navbar.html"></div>
    <script src="nav.js"></script>

</header>

    <section class="container">
        <h5 class="my-5"><span class="">이지윤<span>에 대한 간단한 퀴즈 입니다! 정답을 선택해 주세요🙂</h5>
        <hr>
        <form>
            <div class="mb-3">
                <label for="question1" class="form-label">1. When is Lee Jiyoon's birthday?</label>
                <input type="date" class="form-control" id="question1" name="question1" placeholder="Your answer">
            </div>

            <div class="mb-3">
                <label for="question2" class="form-label">2. How many younger siblings is Lee Jiyoon?</label>
                <input type="number" min="0" max="10" step="1" class="form-control" id="question2" name="question2" placeholder="Your answer">
            </div>


            <div class="mb-3">
                <label class="form-label">3. Where is Lee Ji-yoon's residence</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question3" id="seoul" value="seoul">
                    <label class="form-check-label" for="seoul">Seoul</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question3" id="Ansan" value="Ansan">
                    <label class="form-check-label" for="Ansan">Ansan</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question3" id="Busan" value="Busan">
                    <label class="form-check-label" for="Busan">Busan</label>
                </div>
            </div>
            <button type="submit" class="btn btn-secondary">Submit Answers</button>
        </form>
    </section>


</body>
</html>
