<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div id="demo1" class="carousel slide" data-bs-ride="carousel">
    <!-- 캐러셀 인디케이터 -->
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo1" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo1" data-bs-slide-to="1"></button>
    </div>

<div id="my-carousel" class="carousel slide" data-bs-ride="carousel">
    <!-- 캐러셀 인디케이터 -->
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#my-carousel" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#my-carousel" data-bs-slide-to="1"></button>
    </div>

    <!-- 캐러셀 내용 -->
    <div class="carousel-inner">
        <!-- 첫 번째 아이템 -->
        <div class="carousel-item active">
            <img src="bad1.jpeg" alt="badmintion1" class="mx-auto d-block">
            <div class="carousel-caption"></div>
        </div>
        <!-- 두 번째 아이템 -->
        <div class="carousel-item">
            <img src="bad2.jpeg" alt="badmintion2" class="mx-auto d-block">
            <div class="carousel-caption"></div>
        </div>
    </div>

    <!-- 이전/다음 버튼 -->
    <button class="carousel-control-prev" type="button" data-bs-target="#my-carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#my-carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>


</body>
</html>
