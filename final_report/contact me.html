<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="mystyle.css">


</head>
<body>
<header>
    <div id="navbar.html" data-include-path="navbar.html"></div>
    <script src="nav.js"></script>

</header>

    <section class="container">
        <h2 class="section-title">If you have any questions, please leave a message💌</h2>




        <div class="info">
            <div class="location">
                <h4 class="tt">Location</h4>
                <p class="sok">서울특별시 성북구 화랑로13길 60</p>
            </div >
            <div class="email">
                <h4 class="tt">Email</h4>
                <p class="sok">20210858@dongduk.ac.kr</p>
            </div>
            <div class="call">
                <h4 class="tt">Phone</h4>
                <p class="sok">010-4934-6279</p>
            </div>
        </div>
        <form>

            <div class="mb-3 form-group">
                <label for="ms1" class="form-label">1.</label>
                <input type="text" class="form-control" id="ms1" name="ms1" placeholder="Your name">
            </div>

            <div class="mb-3 form-group">
                <label for="ms2" class="form-label">2.</label>
                <input type="text"  class="form-control" id="ms2" name="ms2" placeholder="Your email">
            </div>



            <div class="mb-3 form-group">
                <label for="ms3" class="form-label">3.</label>
                <input type="text"  class="form-control" id="ms3" name="ms3" placeholder="subject">
            </div>

            <div class="mb-3 form-group">
                <label class="form-label" for="ms4">4.</label>
                <textarea id="ms4" name="ms4" class="form-control" rows="5" placeholder="message"></textarea>
            </div>



            <button type="submit" class="btn btn-secondary center">send message</button>
        </form>

    </section>

<footer>
    <div data-include-path="footer.html"></div>
    <script src="footer.js"></script>
</footer>


</body>
</html>
