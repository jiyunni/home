<!-- HTML 파일 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="mystyle.css">
</head>

<body>
    <header>
        <div id="navbar.html" data-include-path="navbar.html"></div>
        <script src="nav.js"></script>
    </header>

    <section>
        <h1 class="section-title text-center mt-3">나의 사계절을 사랑합니다</h1>
        <h4 class="text-center">2022-2023년의 나의 모습입니다</h4>
        <div class="season-photos mt-5">
            <div class="row">
                <span class="season-label">☃️겨울☃️</span>
                <div class="col-sm-3">
                    <img src="winter1.jpeg" alt="겨울1">

                </div>
                <!-- 다른 계절 및 이미지 추가 -->
            </div>
        </div>
    </section>

    <footer>
        <div data-include-path="footer.html"></div>
        <script src="footer.js"></script>
    </footer>

    <style>
        .image-description {
            display: block;
            position: absolute;
            top: -30px; /* 이미지 위에 위치 조정 */
            left: 0;
            width: 100%;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.5);
        }

        .col-sm-3:hover img {
            filter: grayscale(100%); /* 마우스 오버시 이미지에 그레이스케일 효과 적용 */
        }

        .col-sm-3:hover .image-description {
            background-color: black; /* 마우스 오버시 배경색 변경 */
        }
    </style>

    <script>
        var images = document.getElementsByTagName('img');

        for (var i = 0; i < images.length; i++) {
            images[i].addEventListener('mouseover', handleMouseOver);
            images[i].addEventListener('mouseout', handleMouseOut);
        }

        function handleMouseOver() {
            this.nextElementSibling.style.backgroundColor = "black";
        }

        function handleMouseOut() {
            this.nextElementSibling.style.backgroundColor = "rgba(255, 255, 255, 0.8)";
        }
    </script>
</body>

</html>
