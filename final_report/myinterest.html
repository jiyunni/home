<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Hobbies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <header>
        <div id="navbar.html" data-include-path="navbar.html"></div>
        <script src="nav.js"></script>
    </header>

    <section id="page1" class="container mt-5">
        <h2 class="section-title">MY_INTEREST1</h2>
        <hr>
        <div class="row">
            <div class="col-sm-6">

                <hr>
                <div data-include-path="carousel1.html"></div>
            </div>
            <div class="col-sm-6">
                <h1 class="section-title text-center mt-3">독서</h1>
                <p class="text-center mt-3 hobby">2023년도에 읽은 책 중 3가지를 추천 합니다.</p>
                <ul class="text-left">
                    <li>1.역행자</li>
                    <li>2.달러구트 꿈 백화점</li>
                    <li>3.빅데이터 커리어 가이드 북</li>
                </ul>
            </div>
        </div>
    </section>

    <section id="page2" class="container mt-5" style="display: none;">
        <h2 class="section-title">MY_INTEREST2</h2>
        <hr>
        <div class="row">
            <div class="col-sm-6">

                <hr>
                <div data-include-path="carousel2.html"></div>
            </div>
            <div class="col-sm-6">
                <h1 class="section-title text-center mt-3">배드민턴</h1>
                <p class="text-center mt-3 hobby">배드민턴 치는 것을 좋아해 교내 배드민턴 동아리에 가입했습니다.</p>
                <p class="text-center mt-3 hobby">동아리 활동 중 여대교류전에 참가했던 경험을 소개합니다.</p>

            </div>
        </div>
    </section>

    <div class="container mt-3 d-flex justify-content-center">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#page1" onclick="showPage('page1')">1</a></li>
            <li class="page-item"><a class="page-link" href="#page2" onclick="showPage('page2')">2</a></li>
        </ul>
    </div>

    <!-- Include your custom footer -->
    <footer>
        <div id="footer" data-include-path="footer.html"></div>
        <script src="footer.js"></script>
    </footer>

    <script>
        function showPage(pageId) {
            document.getElementById("page1").style.display = "none";
            document.getElementById("page2").style.display = "none";

            document.getElementById(pageId).style.display = "block";
        }
    </script>
</body>
</html>
