<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세로선과 텍스트 예제</title>
    <style>
        .container {
            display: flex; /* Flexbox 레이아웃을 사용합니다. */
            align-items: center; /* 수직 중앙 정렬을 합니다. */
        }

        .vertical-line {
            width: 1px;
            height: 300px; /* 세로선의 높이를 조절할 수 있습니다. */
            background-color: black;
            margin-right: 20px; /* 세로선 오른쪽 여백을 조절할 수 있습니다. */
        }

        .text {
            max-width: 400px; /* 텍스트의 최대 너비를 설정할 수 있습니다. */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="vertical-line"></div>
        <div class="text">
            <p>여기에 원하는 내용을 작성하세요.</p>
            <p>더 많은 텍스트를 추가할 수 있습니다.</p>
        </div>
    </div>

</body>
</html>
