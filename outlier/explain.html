        <div class="big-text">전세사기란?</div>

        전세사기는 부동산 거래 과정에서 발생할 수 있는 부정행위로,
        <br>일반적으로 전세금을 받은 후에 전세계약을 이행하지 않거나 거짓 정보를 제공하는 등의 행위를 말합니다.
        <br>이는 전세금을 빼돌리거나 부당이득을 챙기기 위한 <b>부동산 사기</b>의 한 형태 입니다.

    </p>
