<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lovehouse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
body {
    background-image: url('www.png'); /* 이미지 파일 경로 지정 */
    background-size: cover; /* 배경 이미지를 화면에 맞게 조절 */
    background-position: center bottom; /* 배경 이미지를 가운데 정렬하고 아래쪽으로 위치 */
    background-repeat: no-repeat; /* 배경 이미지 반복 방지 */
    margin: 0; /* body의 기본 마진 제거 */
    padding: 0; /* body의 기본 패딩 제거 */
    height: 100vh; /* 화면 높이에 맞게 body 요소의 높이를 100%로 설정 */
    display: flex;
    flex-direction: column;
}


</style>
</head>
<body>
    <header>
        <div id="navbar.html" data-include-path="navbar.html"></div>
        <script src="nav.js"></script>
    </header>
