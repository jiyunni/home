<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
</head>
<style>
    p{font-weight: bold;
    background-color: lightblue;
    width:800px;
    padding-left:10px;}

    .happy {display:inline-block;
        margin-left:8px;
        text-align:right;
        width:130px;
        padding:8px;
    }

    #good {margin-left : 200px;}
    .re{color:red;}
</style>

<body>
    <h2>취업 정보 계정 만들기</h2>
    <form name="resume" method="POST">

        <div style = "color:red; font-size:10px;">*필수 입력 항목</div>
        <p>기본 정보</p>

        <!-- 이름 입력 요소 -->
        <div>
        <label class = "happy" for="name">이름<span class="re">*</span></label>
        <input type="text" id="name" name="name" size="8" required>
        </div>



        <!-- 이메일 입력 요소 -->
        <div>
        <label  class="happy" for="email">이메일<span class="re">*</span></label>
        <input type="email" id="email" name="email" size="15" placeholder="id@domain.com" required>
        </div>



        <!-- 암호 입력 요소 -->
        <div>
        <label  class="happy" for="password">암호<span class="re">*</span></label>
        <input type="password" id="password" name="password"  size="12" required>
        </div>


        <!-- 암호 확인 입력 요소 -->
        <div>
        <label  class="happy" for="confirm_password">암호 확인<span class="re">*</span></label>
        <input type="password" id="confirm_password" name="confirm_password" size="12" required>
        </div>



        <!-- 모바일 폰 입력 요소 -->
        <div>
        <label  class="happy" for="mobile_phone">모바일 폰<span class="re">*</span></label>
        <input type="tel" id="mobile_phone" name="mobile_phone" size="13" placeholder="010-0000-0000" required>
        </div>



        <!-- 개인 홈페이지 주소 입력 요소 -->
        <div>
        <label  class="happy" for="personal_website">개인 홈페이지</label>
        <input type="url" id="personal_website" name="personal_website" size="30" placeholder="http://" >
        </div>



        <!-- 주소 입력 요소 -->
        <div>
        <label  class="happy"  for="address">주소<span class="re">*</span></label>
        <input type="text" id="address" name="address" size="30" required>
        </div>



        <p>학 력</p>


        <!-- 학교명 입력 요소 -->
        <div>
        <label  class="happy" for="school_name">학교명<span class="re">*</span></label>
        <input type="text" id="school_name" name="school_name" size="12" required>
        </div>



        <!-- 전공 입력 요소  -->
        <div>
        <label  class="happy" for="major">전공<span class="re">*</span></label>
        <input type="text" id="major" name="major" size="12" required>
        </div>



        <!-- 졸업 여부 드롭다운 리스트 (콤보박스) 입력 요소 -->
        <div>
        <label  class="happy" for="graduation_status">졸업 여부<span class="re">*</span></label>
        <select id="graduation_status" name="graduation_status" required>
            <option value="">--- 선택 ---</option>
            <option value="졸업예정">졸업예정</option>
            <option value="졸업">졸업</option>
        </select>
        </div>



        <!-- 졸업 (예정)일 날짜 입력 요소 -->
        <div>
        <label  class="happy" for="graduation_date">졸업 (예정)일</label>
        <input type="date" id="graduation_date" name="graduation_date">
        </div>


        <p>업무 경력</p>

        <!-- 근무업체명 입력 요소 -->
        <div>
        <label  class="happy" for="company_name">근무업체명</label>
        <input type="text" id="company_name" name="company_name" size="20">
        </div>



        <!-- 직위 입력 요소  -->
        <div>
        <label  class="happy" for="position">직위</label>
        <input type="text" id="position" name="position" size="10">
        </div>



        <!-- 담당 업무 여러줄 텍스트 입력 요소  -->
        <div>
        <label  class="happy" for="responsibilities">담당 업무</label>
        <textarea id="responsibilities" name="responsibilities" rows="10" cols="80" placeholder="이전 업체에서 담당한 업무를 기술하시오."></textarea>
        </div>


        <!-- 근무 년수 숫자 입력 스핀 버튼  -->
        <div style="display: inline-block;">
        <label  class="happy" for="years_of_experience">근무 년수</label>
        <input type="number" id="years_of_experience" name="years_of_experience" min="0" max="10" step="0.5">
        년</div>


        <p>자기소개서</p>

        <!-- 첨부 파일 file 입력 요소 -->
        <div>
        첨부 파일
        <input type="file" name="attachment" >
        </div>

        <div id="good">
            <!-- 제출 버튼 -->
            <input type="submit" value="제출">

            <!-- 재작성 버튼 -->
            <input type="reset" value="재작성">
        </div>



    </form>
</body>
</html>
