<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function transform() {
            // id가 ‘digit’인 입력 요소의 값(2진수)을 읽어
            // 16진수로 변환하여 그 수를 id가 ‘hexanum’인 입력 요소의 값으로 디스플레이하는 함수
            var binaryInput = document.getElementById('digit').value;
            var decimalValue = parseInt(binaryInput, 2);
            var hexValue = decimalValue.toString(16).toUpperCase();
            document.getElementById('hexanum').value = hexValue.toUpperCase();
        }

        function pascals() {
    // id가 ‘size’인 입력 요소의 값을 읽어 해당 크기의 파스칼 삼각형을
    // id가 ‘draw_area’인 영역에 그리는 기능의 함수
            var size = parseInt(document.getElementById('size').value);
            var drawArea = document.getElementById('draw_area');

    // 파스칼 삼각형을 계산
            var pascalTriangle = [];
            for (var i = 0; i < size; i++) {
                var row = [];
                for (var j = 0; j <= i; j++) {
                    if (j === 0 || j === i) {
                        row.push(1);
                    } else {
                        row.push(pascalTriangle[i - 1][j - 1] + pascalTriangle[i - 1][j]);
                    }
                }
                pascalTriangle.push(row);
            }

            // 결과를 HTML로 표시
            var htmlResult = '';
            for (var i = 0; i < pascalTriangle.length; i++) {
                for (var j = 0; j < pascalTriangle[i].length; j++) {
                    htmlResult += pascalTriangle[i][j] + ' ';
                }
                htmlResult += '<br>';
            }

            drawArea.innerHTML = htmlResult;
        }

    </script>
</head>
<body>
    <div class="container mt-5">
        <div class="h3">2진수 변환기</div>
        <div class="mb-3">
            <label class="form-label text-primary">
                2 진수 : <input type="text" id="digit" size="20">
            </label>
            <button type="button" class="btn btn-dark" onclick="transform()">===></button>
            <label class="form-label text-primary">
                16 진수 <input type="text" id="hexanum" size="20" readonly>
            </label>
        </div>

        <hr>

        <div class="h3">파스칼 삼각형</div>
        <div class="mb-3">
            <label class="form-label text-primary">
                삼각형 높이 <input type="number" id="size" min="1" max="20" step="1" value="1">
            </label>
            <button type="button" class="btn btn-success" onclick="pascals()">그리기</button>
        </div>
        <div class="text-bg-secondary" id="draw_area"></div>
    </div>
</body>
</html>
